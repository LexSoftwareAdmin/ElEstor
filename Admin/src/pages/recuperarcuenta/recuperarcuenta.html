
<ion-header>
  <ion-toolbar color="secondary">
      <ion-title primary>Recuperar Cuenta</ion-title>
  </ion-toolbar>
    <ion-navbar>

    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-item-divider>
      <img src="/assets/imgs/user.png" style="align-items: center">
  </ion-item-divider>
  <form [formGroup]="formGroup">
    <ion-list>
      <ion-item>
        <ion-label>
          E-mail
        </ion-label>
        <ion-input type="email" [(ngModel)]="userModel.email" formControlName="email" ></ion-input>
      </ion-item>
        <ion-item *ngIf="email.hasError('required') && email.touched ">
        <p>
*Valid email is required
        </p>
        </ion-item>
      <ion-item>
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="userModel.password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="password.hasError('required') && password.touched">
        <p>
    *Valid password is required
        </p>
        </ion-item>
        <ion-item>
          <ion-label>
            Confirm Password
          </ion-label>
          <ion-input appConfirmEqualValidator="password" type="password" [(ngModel)]="userModel.confirmPassword" formControlName="confirmPassword"></ion-input>
        </ion-item>
        <ion-item *ngIf="confirmPassword.hasError('required') && confirmPassword.touched">
          <p>
      *Valid password is required
          </p>
          </ion-item>
          <ion-item *ngIf="confirmPassword.touched && confirmPassword.errors?.notEqual">
              <p>
          *Passwords does not match
              </p>
              </ion-item>
    </ion-list>
<ion-grid>
<ion-col>

</ion-col>
<ion-col>
<ion-row>
  <button type="submit"  [disabled]="formGroup.invalid" ion-button full  color="light" (click)="guardaContrasena($event, userModel)" >
    Guardar Contrasena
</button>
</ion-row>
<ion-row>
  <button ion-button full color="danger" (click)="cancelar()" >
    Cancelar
</button>
</ion-row>
</ion-col>
<ion-col>

</ion-col>
</ion-grid>

  </form>
</ion-content>
